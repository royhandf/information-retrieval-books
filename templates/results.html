<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results for "{{ query }}"</title>
    <link
      href="{{url_for('static',filename='css/output.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container min-h-screen bg-slate-100">
      <h2
        class="text-2xl text-center font-bold leading-tight text-gray-900 py-6"
      >
        Search Results for "{{ query }}"
      </h2>
      {% if results | length %} {% for result in results %}
      <div class="max-w-3xl mx-auto mb-4">
        <div class="flex items-center">
          <img src="{{ result.image_url }}" alt="book cover" width="150" />
          <div class="p-4">
            <p class="text-gray-900 font-bold text-xl mb-2">
              {{ result.title }}
            </p>
            <p class="text-gray-700 text-base">
              {{ result.author }} - {{ result.year }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %} {% else %}
      <p>No products found matching your search.</p>
      {% endif %}
    </div>
  </body>
</html>
